server:
  port: ${sp.doc}
spring:
  application:
    name: ${sn.doc}

knife4j:
  enableAggregation: true
  nacos:
    enable: true
    serviceUrl: http://${nacos.addr}:8848/nacos/
    routes:
      - name: 系统管理服务
        serviceName: ${sn.sysmanagement}
        namespaceId: ${nacos.namespace}
        location: /v2/api-docs?group=sysmanagement

