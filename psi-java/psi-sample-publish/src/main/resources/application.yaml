# 应用名称
server:
  port: ${sp.publish}
spring:
  application:
    name: ${sn.publish}
  cloud:
    stream:
      rocketmq:
        binder:
          name-server: ${rocket-mq.name-server}
        bindings:
          output:
            producer:
              group: socket
              sync: true
      bindings:
        output:
          destination: test-topic
          content-type: application/json
logging:
  level:
    com:
      alibaba:
        cloud:
          stream:
            binder:
              rocketmq: DEBUG